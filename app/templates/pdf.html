  <div class="container">
    <header>
      <h1>Gerar PDF</h1>
      <p class="subtitle">
        Cole o bloco de dados do cliente e gere o PDF pronto para assinatura ou envio ao cliente.
      </p>

      <section class="card">
        <h2>Dados do cliente</h2>

          <div class="actions">
            <button type="submit" class="primary">Gerar PDF</button>
            <a href="/" class="small">◀ Voltar para o painel principal</a>
          </div>
        </form>
      </section>
    </main>
